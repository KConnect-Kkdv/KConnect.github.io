<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect - Bus & Auto Service</title>

  <!-- SEO Enhancements -->
  <meta name="description" content="Local bus & auto timings for Kombathukadavu - KCYM Initiative.">
  <meta name="keywords" content="Kombathukadavu, bus timings, auto service, KCYM, local transport">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #ff3300, white, #ffd900);
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--text-light);
      background: var(--bg-light);
      overflow-y: auto;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    .subtext {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: white;
      color: #3b5bdb;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #3b5bdb;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #3b5bdb;
      background: white;
      color: #3b5bdb;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button:hover {
      background: #3b5bdb;
      color: white;
    }

    .bus-info {
      margin: 20px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    body.dark-mode .bus-info {
      background: var(--card-bg-dark);
    }

    .bus-info ul {
      list-style: none;
      padding: 0;
    }

    .bus-info li {
      margin: 10px 0;
    }

    .disclaimer {
      font-size: 12px;
      color: #555;
      font-style: italic;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .driver-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 30px;
      width: 95%;
      max-width: 1200px;
      margin: auto;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .driver-grid {
        grid-template-columns: 1fr;
      }
    }

    .driver-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 20px;
    }

    body.dark-mode .driver-card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }

    .driver-card img {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }

    .call-btn {
      padding: 15px 25px;
      font-size: 20px;
      background: #3b5bdb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .call-btn:hover {
      background-color: #2d47a3;
    }

    .top-right-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .top-right-controls button,
    .top-right-controls .clock {
      font-size: 14px;
      background: white;
      border: 1px solid #3b5bdb;
      color: #3b5bdb;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark-mode .top-right-controls button,
    body.dark-mode .top-right-controls .clock {
      background: #333;
      color: white;
      border-color: #999;
    }
  </style>
</head>

<body>

  <script>
    const busData = {

      ],

      'St. Jude': [

        { time: '04:55 PM', destination: 'Kodungallur' },
        { time: '06:20 PM', destination: 'Velayanad' }
      ]
    };

    function showBusOptions(busName) {
      const container = document.getElementById('bus-info');
      if (busData[busName].length > 0) {
        container.innerHTML = `<h3>${busName} Timings</h3><ul>` +
          busData[busName].map(e => `<li>${e.time} (${e.destination})</li>`).join('') +
          '</ul>';
      } else {
        container.innerHTML = `<h3>${busName} Timings</h3><p>No data available yet. Please check back later.</p>`;
      }
      container.innerHTML += '<div style="margin-top: 20px;"><button class="btn" onclick="showAutoPage()">üöï Call an Auto</button></div>';
      container.innerHTML += '<div class="disclaimer">**Bus timings can vary due to road traffic and weather conditions.</div>';
      container.style.display = 'block';
    }

    function showBusSearch() {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('call-auto').classList.add('hidden');
      document.getElementById('bus-search').classList.remove('hidden');
      document.getElementById('bus-info').style.display = 'none';
    }

    function showAutoPage() {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('bus-search').classList.add('hidden');
      document.getElementById('call-auto').classList.remove('hidden');
    }

    function goBackToMain() {
      document.getElementById('bus-search').classList.add('hidden');
      document.getElementById('call-auto').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
    }

    // Realtime Clock
    setInterval(() => {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString();
    }, 1000);

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
